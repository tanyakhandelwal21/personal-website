<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="styles.css">
<script src="myscripts.js"></script>
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
<title>Tanya Khandelwal</title>
</head>
<body>
   <!-- Slideshow container -->
   <h1 class="fade-in">Hello there! My name is Tanya!</h1>
<div class="slideshow-container">
    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">
        <h1 class="fade-in">I am a rising Junior at Purdue University.</h1>
      </div>
      <div class="text"></div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">
        <h1 class="fade-in">I am pursuing a Bachelor in Computer Science.</h1>
      </div>
      <div class="text"></div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">
        <h1 class="fade-in">I am a Software Engineer looking for an internship for Summer 2020.</h1>
      </div>
      <div class="text">Caption Three</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
  </div>
</html>
